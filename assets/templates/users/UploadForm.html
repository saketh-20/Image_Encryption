{% extends 'users/userbase.html'%}
{%load static%}
{%block contents%}
<div id="content">
    <h1>Random Number Generator with<span style="color:#b29b35;"> XorShiftAnd</span> and Image Encryption</h1>

    <center>
        <h2>Upload a Image</h2>
        <form action="{%url 'EncryptionImage'%}" enctype="multipart/form-data" method="POST" align="center">
            {%csrf_token%}
            <table>
                <div class="form-group row">
                    <div class="col-md-12">
                        <strong>Select an Image</strong> <input type="file" name="file"
                                                                accept="image/gif, image/jpeg, image/png"
                                                                required
                                                                placeholder="Select an Image to Upload"><br/>
                    </div>
                </div>
                <div class="form-group row">
                    <button class="btn  btn-primary text-white py-3 px-5" type="submit"> Upload</button>
                </div>


                <img src="{{path}}" width="450" height="380">
                <img src="{%static 'images/encImage.jpg'%}" width="450" height="380" alt="">
            </table>
        </form>

    </center>
</div>

{%endblock%}
